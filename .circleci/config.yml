version: 2
jobs:
  verify-vendored-code:
    working_directory: ~/go/src/github.com/Azure/azure-service-broker
    environment:
      GOPATH: ~/go
    machine: true
    steps:
      - checkout
      - run: 
          name: Install Dependencies
          command: ./scripts/install-deps.sh
      - run:
          name: Verify Vendored Code
          command: make verify-vendored-code
  build:
    working_directory: ~/go/src/github.com/Azure/azure-service-broker
    environment:
      GOPATH: ~/go
    machine: true
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: ./scripts/install-deps.sh
      - run:
          name: Build Binary & Docker Image
          command: make docker-build
  test-unit:
    working_directory: ~/go/src/github.com/Azure/azure-service-broker
    environment:
      GOPATH: ~/go
    machine: true
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: ./scripts/install-deps.sh
      - run:
          name: Run Unit Tests
          command: make test-unit
  lint:
    working_directory: ~/go/src/github.com/Azure/azure-service-broker
    environment:
      GOPATH: ~/go
    machine: true
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: ./scripts/install-deps.sh
      - run:
          name: Run Lint
          command: make lint
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test-unit
      - lint
      - verify-vendored-code
